<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learning App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/image.png') no-repeat center center/cover;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            padding: 20px 50px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            color: white;
            width: 80%;
            max-width: 350px;
            margin: auto;
            transition: 0.3s ease-in-out;
            text-transform: uppercase;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn-physics {
            background: #007bff;
        }

        .btn-maths {
            background: #ff8800;
        }

        .btn-social {
            background: #28a745;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Kids Learning App</h1>
        <div class="buttons">
            <button class="btn" onclick="location.href='physcisLanding.html'">Physics</button>
            <button class="btn btn-maths">Maths</button>
            <button class="btn btn-social">Social Science</button>
        </div>
    </div>
</body>
</html>
